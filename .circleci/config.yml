---
docker_auth: &docker_auth
  username: $DOCKERHUB_USERNAME
  password: $DOCKERHUB_PASSWORD

defaults: &defaults
  docker:
    - image: greenpeaceinternational/circleci-base:latest
      auth:
        <<: *docker_auth


version: 2

jobs:
  lint:
    <<: *defaults
    steps:
      - checkout
      - run: make lint | tee /tmp/lint.log

  devprep:
    <<: *defaults
    steps:
      - checkout
      - run: mkdir /tmp/artifacts
      - run: make devprep | tee /tmp/artifacts/job.log
      - store_artifacts:
          path: /tmp/artifacts

  prodprep:
    <<: *defaults
    steps:
      - checkout
      - run: mkdir /tmp/artifacts
      - run: make prodprep | tee /tmp/artifacts/job.log
      - store_artifacts:
          path: /tmp/artifacts

  dev:
    <<: *defaults
    environment:
      GOOGLE_PROJECT_ID: planet-4-151612
    steps:
      - checkout
      - run: mkdir /tmp/artifacts
      - run: activate-gcloud-account.sh
      - deploy:
          name: Deploy to development cluster
          command: make dev | tee /tmp/artifacts/job.log
      - run: cp -R ingress /tmp/artifacts
      - store_artifacts:
          path: /tmp/artifacts

  prod:
    <<: *defaults
    environment:
      GOOGLE_PROJECT_ID: planet4-production
    steps:
      - checkout
      - run: mkdir /tmp/artifacts
      - run: activate-gcloud-account.sh
      - deploy:
          name: Deploy to production cluster
          command: make prod | tee /tmp/artifacts/job.log
      - run: cp -R ingress /tmp/artifacts
      - store_artifacts:
          path: /tmp/artifacts

workflows:
  version: 2
  commit:
    jobs:
      - lint:
          context: org-global
      - devprep:
          context: org-global
      - prodprep:
          context: org-global
      - dev:
          context: org-global
          requires:
            - devprep
          filters:
            branches:
              only:
                - develop
      - prod:
          context: org-global
          requires:
            - prodprep
          filters:
            branches:
              only:
                - master
